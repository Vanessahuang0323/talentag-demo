<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Resume - TalenTag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80% { content: "..."; }
            100% { content: ""; }
        }
        .loading-dots::after {
            content: "";
            animation: dots 1.5s infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .progress-bar {
            animation: progress 3s linear forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <div class="mb-8">
            <div class="w-16 h-16 mx-auto mb-6">
                <svg class="animate-spin text-[#32ADE6]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold mb-2 loading-dots inline-block">üîç Analyzing your resume</h1>
            <p class="text-gray-600 max-w-md mx-auto">
                This may take a few seconds. We're finding the best internships for you.
            </p>
        </div>
        
        <div class="relative w-full max-w-md mx-auto h-2 bg-blue-100 rounded-full overflow-hidden">
            <div class="absolute top-0 left-0 h-full bg-[#32ADE6] rounded-full progress-bar"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'result.html';
        }, 3000);
    </script>
</body>
</html>
